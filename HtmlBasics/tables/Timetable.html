<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
</head>
<body>
    <table border="2">
        <tr>
            <td><center>Time</center></td>
            <td><center>08:00-09:00<br>AM</center></td>
            <td><center>09:00-10:00<br>AM</center></td>
            <td rowspan="3"><center>SHORT <br> BREAK <br>(10:00-10:20 AM)</center></td>
        </tr>
        <tr>
            <td>Monday</td>
            <td><center>OS</center></td>
            <td><center>DAA</center></td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="2"><center>C1-MC|C2-PYTHON|C3-WEB</center></td>
        </tr>
        
    </table>
</body>
</html>
