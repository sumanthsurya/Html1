<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag COLSPAN</title>
</head>
<body>
    <center>
    <table border="2">
        <caption>Engineering Branches</caption>
        <tr>
            <td colspan="2" align="center"><b>Branches</b></td>
            <td colspan="2" align="center"><b>Sections</b></td>
           
        </tr>
        <tr>
            <td>CSE</td>
            <td>CCE</td>
            <td>SECTION B</td>
            <td>SECTION C</td>
        </tr>
    </table>
</center>
    
</body>
</html>
