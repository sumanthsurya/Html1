<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkattribute</title>
    <style>
        a:link{color:purple;text-decoration: none;background-color: aqua;}
        a:visited{color: brown;text-decoration: none;background-color:pink;}
        a:hover{color: green;text-decoration: underline;background-color:palevioletred;}
        a:active{color: red;text-decoration: none;background-color:yellowgreen;}
        body{
           font-size: 30px;
        }
        .super4{
            border-style: outset;
            border-color: black;
        }
    </style>
</head>
<body><center>
    <a href="https://www.youtube.com/" target="new"><b class="super4">SURYA</b></a> 
</center>
 
</body>
</html>
