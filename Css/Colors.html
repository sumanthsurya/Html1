<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
</head>
<body>
<h1 style="background-color: green ;">Hello! Welcome to CSS(Color Name)</h1>
<h1 style="background-color: #20bbaa ;">Hello! Welcome to CSS(Hexadecimal)</h1>
<h1 style="background-color:rgb(100,255,155);">Hello! Welcome to CSS(RGB Function)</h1>
<h1 style="background-color:rgb(100,255,155,0.9);">Hello! Welcome to CSS(RGB Function with ALPHA)</h1>
<h1 style="background-color:hsl(210,50%,40%);">Hello! Welcome to CSS(HSL Function)</h1>
<h1 style="background-color:hsl(50,50%,40%,0.3);">Hello! Welcome to CSS(HSL Function ALPHA)</h1>
</body>
</html>
