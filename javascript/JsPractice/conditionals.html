<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #res{
            font-size: 20px;
            text-align:center;
        }
    </style>
   <script>
    function age(){
        if(document.getElementById("t1").value>=18)
          {document.getElementById("res").innerHTML="ELIGIBLE FOR VOTE"}
        else
        {
            window.alert("NOT ELIGIBLE FOR VOTE")
        } 
    }
   </script>
</head>
<body>

</body>
