<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prog6</title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <script>
        x=Number(prompt("Enter number"));
        if(x<0){
            document.write("error");
        }
        else{
            var a=0;
            var b=1;
            document.write("<h2>"+"Fabanacci Series"+"</h2>");
            if(x==1){
                document.write(a);
            }
            else if(x==2){
                document.write(a,"<br>");
                document.write(b,"<br>");
            }
            else{
                document.write(a,"<br>");
                document.write(b,"<br>");
                for(var i=2;i<x;i++){
                    var next=a+b;
                    document.write(next,"<br>");
                    a=b;
                    b=next;
                }
            }
        }
    </script>
</body>
</html>
